        <!DOCTYPE html>
<html lang="zh-cn" style="background: url(./imgs/is.jpg) repeat scroll top center;background-size:300px;">
<head>
	<meta charset="UTF-8">
	<title>大小写转换</title>
	<style>
		html,body{
			
			padding: 0;
			 
			margin: 0;
			width: 100%;
			height: 100%;
			font-size: 25px;
			color: #000;
			font-family: "Microsoft Yahei";
			opacity: 0.95;
		}
		div {
			width: 90%;
			height: 100%;
			margin: 0 auto;
			box-sizing: border-box;

		}
		fieldset {
			width: 45%;
			height: 90%;
			float: left;
		}
		textarea {
			margin: 0;
			padding: 0;
			width: 100%;		
			height: 90%;
			float: left;
			margin: 0 auto;
			font-size: 18px;
		}
		textarea.textareaLow {
			border: 2px solid #000;
		}
		textarea.textareaUpp {
			border: 2px solid #000;
		}
		textarea::after{
			content: '';
			display: block;
			visibility: hidden;
			height: 0;
			clear: both;
		}
	</style>
</head>
<body ng-app="WordsTg">
<div ng-controller="TgController">
 <fieldset>
  	<legend>小写文本框</legend>
	<textarea ng-model="textLow" ng-change="trans1()" ng-blur="trans1()" ng-keydown="trans1()" class="textareaLow"></textarea>  
	</fieldset>
	 <fieldset>
  	<legend>大写文本框</legend>
	<textarea ng-model="textUp" ng-change="trans2()" ng-blur="trans2()" ng-keydown="trans2()" class="textareaUpp"></textarea> 
	</fieldset>
</div>	
<script src="https://cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
	<script>
		angular.module('WordsTg',[]).controller('TgController',['$scope',function($scope){
 				$scope.trans1 = function () {

	 				$scope.textUp = angular.uppercase($scope.textLow);
 				}
 				$scope.trans2 = function () {

	 				$scope.textLow = angular.lowercase($scope.textUp);
	 			} 
		}])
	</script>
</body>
</html>

  <div id="random_posts">
    <h2>推荐文章</h2>
    <div class="random_posts_ul">
      <script>
          var random_count =4
          var site = {BASE_URI:'/'};
          function load_random_posts(obj) {
              var arr=site.posts;
              if (!obj) return;
              // var count = $(obj).attr('data-count') || 6;
              for (var i, tmp, n = arr.length; n; i = Math.floor(Math.random() * n), tmp = arr[--n], arr[n] = arr[i], arr[i] = tmp);
              arr = arr.slice(0, random_count);
              var html = '<ul>';
            
              for(var j=0;j<arr.length;j++){
                var item=arr[j];
                html += '<li><strong>' + 
                item.date + ':&nbsp;&nbsp;<a href="' + (site.BASE_URI+item.uri) + '">' + 
                (item.title || item.uri) + '</a></strong>';
                if(item.excerpt){
                  html +='<div class="post-excerpt">'+item.excerpt+'</div>';
                }
                html +='</li>';
                
              }
              $(obj).html(html + '</ul>');
          }
          $('.random_posts_ul').each(function () {
              var c = this;
              if (!site.posts || !site.posts.length){
                  $.getJSON(site.BASE_URI + 'js/posts.js',function(json){site.posts = json;load_random_posts(c)});
              } 
               else{
                load_random_posts(c);
              }
          });
      </script>
    </div>
